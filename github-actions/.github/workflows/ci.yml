on: push

jobs:
  testActionGithub:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./index.js
    steps:
      - name: Active Npm install
        run: npm install
      - name: Active Npm run test
        run: npm run test
      - name: Vérification de la syntaxe avec ESLint
        run: eslint --ext .js
      - name: Générer un artefact de build
        run: mkdir dist/ && echo "Build" > build.txt
      - name: Message de fin
        run: echo "Message de fin d'action"
